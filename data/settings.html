<!doctype html>
<html>
<head>
<title>ESP Artnet DMX - Settings</title>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="content">
<h1>Settings <a href="/">&lt;&lt;&lt;</a></h1>
<form id="settings-form" method="post" action="json">

<table align="center">
<tr>
<td><label for="universe">universe:</label></td>
<td><input type="number" min="0" max="15" id="universe" name="universe" value="?" required></td>
</tr>
<tr>
<td><label for="channels">channels:</label></td>
<td><input type="number" min="1" max="512" id="channels" name="channels" value="?" required></td>
</tr>
<tr>
<td><label for="delay">delay:</label></td>
<td><input type="number" min="10" max="100" id="delay" name="delay" value="?" required></td>
</tr>
<tr>
<td><label for="useMaps">useMaps:</label></td>
<td><input type="number" min="0" max="1" id="useMaps" name="useMaps" value="?" required></td>
</tr>
<tr>
<td><label for="mapChan">mapChan:</label></td>
<td><input type="number" min="0" max="512" id="mapChan" name="mapChan" value="?" required></td>
</tr>
<tr>
<td><label for="startDelay">startDelay:</label></td>
<td><input type="number" min="0" max="300" id="startDelay" name="startDelay" value="?" required></td>
</tr>
<tr>
<td><label for="e131Start">e131Start:</label></td>
<td><input type="number" min="0" max="1" id="e131Start" name="e131Start" value="?" required></td>
</tr>
<tr>
<td><label for="e131Unicast">e131Unicast:</label></td>
<td><input type="number" min="0" max="1" id="e131Unicast" name="e131Unicast" value="?" required></td>
</tr>
<tr>
<td><label for="psk">ap-psk:</label></td>
<td><input type="password" minlength="8" maxlength="32" id="psk" name="psk" value="?"></td>
</tr>
<tr>
<td colspan="2"><button type="submit">Save</button></td>
</tr>
</table>

</form>

<script language="javascript" type="text/javascript" src="settings.js"></script>
<div>
</body>
</html>
