<!doctype html>
<html>
<head>
<title>ESP Artnet DMX - Monitor</title>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script language="javascript" type="text/javascript" src="monitor.js"></script>
</head>
<body onload="javascript:startWS();">
<div class="content">
<h1>Monitor <a href="/">&lt;&lt;&lt;</a></h1>
<!--
Firmware version: 
<div id="version" name="version">?</div>
-->
<table>
    <tr><td>Firmware version:</td><td><div id="version" name="version">?</div></td></tr>
    <tr><td>Uptime:</td><td><div id="uptime" name="uptime">?</div></td></tr>
    <tr><td>Packets received:</td><td><div id="packets" name="packets">?</div></td></tr>
    <tr><td>Sequence errors:</td><td><div id="seqErr" name="seqErr">?</div></td></tr>
    <tr><td>Frames / second:</td><td><div id="fps" name="fps">?</div></td></tr>
</table>
<button onClick="window.location.reload();">Refresh</button>
</div>
</body>
</html>
